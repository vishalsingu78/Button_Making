<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Making</title>
    <link rel="stylesheet" href="./buttonmaking.css">
    <script src="./buttonmaking.js" defer></script>
</head>
<body>
    <h1 id="textname">Button Maker</h1>
 <div id="container">
    <div id="box">
    <label class="tags">BACKGROUND COLOR</label>
        <input class="inputboxes" type="text" value="">

    <label class="tags">FONT COLOR</label>
        <input class="inputboxes" type="text" value="">

    <label class="tags">FONT SIZE (in px)</label>
        <input class="inputboxes" type="text" value="">

    </div>
    <div id="btn">
    <button id="custombtn">Custom Button</button>
</div>
 </div>
